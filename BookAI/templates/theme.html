<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Default white theme */
    body {
      background-color: #fff;
      color: #000;
    }

    /* Black theme */
    .black-theme body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12 text-center">
      <button id="themeSwitcherBtn" class="btn btn-primary">Switch Theme</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  // Function to toggle between black and white themes
  function toggleTheme() {
    $('body').toggleClass('black-theme');
  }

  // Event listener for the theme switcher button
  $('#themeSwitcherBtn').click(function() {
    toggleTheme();
  });
</script>

</body>
</html>
